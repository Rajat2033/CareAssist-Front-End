<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="admin.js"></script>


    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel</title>
</head>

<body>
    <nav>
        <div class="logo-name">
            <img class="img-responsive " src="../assets/logo1.png">
            <!-- <span class="logo_name"></span> -->
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a>
                        <i class="uil uil-chart"></i>
                        <span class="link-name" routerLink="getallpatients">Patients</span>
                    </a></li>
                <li><a>
                        <i class="uil uil-chart"></i>
                        <span class="link-name" routerLink="getallproviders">Healthcare Providers</span>
                    </a></li>
                <li><a>
                        <i class="uil uil-chart"></i>
                        <span class="link-name" routerLink="getallcompanies">Insurance Companies</span>
                    </a></li>
                <li><a>
                        <i class="uil uil-chart"></i>
                        <span class="link-name" routerLink="getallplans">Insurance Plans</span>
                    </a></li>
                <li><a>
                        <i class="uil uil-chart"></i>
                        <span class="link-name" routerLink="getallinvoices">Invoice Details</span>
                    </a></li>

                <li><a>
                        <i class="uil uil-chart"></i>
                        <span class="link-name" routerLink="getallclaims">Claim History</span>
                    </a></li>

            </ul>

            <hr>
            <ul class="logout-mode">
                <li><a (click)="logout()">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Logout</span>
                    </a></li>



            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>


        </div>
        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text"> Admin Dashboard</span>
                </div>


                <router-outlet></router-outlet>


            </div>
        </div>


    </section>
    <footer class="copyright">
        <p class="text"> CareAssist Medical : All Rights Reserved </p>
    </footer>



</body>

</html>

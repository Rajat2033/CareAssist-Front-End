<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <section>
    <header>
      <img class="img-responsive " src="../assets/logo1.png" routerLink="/">
      <nav class="navbar">
      </nav>
    </header>
    <div>
      <!-- Sidebar -->
    
      <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
            aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
          <a class="navbar-brand" href="#">
            <img src="../../../../assets/logo1.png" height="60px" alt="MDB Logo" loading="lazy" />
          </a>
        </div>
      </nav>
      <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
        <div class="position-sticky">
          <div class="list-group list-group-flush mx-3 mt-4">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
              integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
              crossorigin="anonymous" referrerpolicy="no-referrer" /> <br><br>
            <a class="list-group-item list-group-item-action py-2 ripple">
              <i class="bi bi-plus-square-dotted me-3"> </i><span class="font-size" routerLink="add/plan">Add New Insurance Plan</span></a>
            <a  class="list-group-item list-group-item-action py-2 ripple">
              <i class="fa-solid fa-user me-3"></i><span class="font-size">Update Company</span></a>
            <a  class="list-group-item list-group-item-action py-2 ripple">
              <i class="fas fa-chart-pie fa-fw me-2"></i><span class="font-size">Update Claim</span></a>
            <a class="list-group-item list-group-item-action py-2 ripple">
              <i class="fa-brands fa-searchengin me-3"></i><span class="font-size">Get Claim By Id</span></a>
            <a  class="list-group-item list-group-item-action py-2 ripple">
              <i class="fa-solid fa-list-ul me-3"></i><span class="font-size">View Claims</span></a>
            <div class="space"></div>
            <hr>
            <a class="list-group-item list-group-item-action py-2 ripple"(click)="logoutCompany()">
              <i class="fa fa-sign-out me-3"></i><span class="font-size" >Logout</span></a>
          </div>
        </div>
      </nav>
    </div>
    <main style="margin-top: 58px;">
      <div class="container pt-4">
      <p>Insurance Company Dashboard</p>
      <router-outlet></router-outlet>
      </div>
    </main>
  </section>




  <footer class="copyright">
    <p class="text"> CareAssist Medical:All rights reserved</p>
  </footer>



</body>

</html>

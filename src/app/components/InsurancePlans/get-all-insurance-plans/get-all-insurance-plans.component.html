<div class="dash-content">
    <button class=" btn-success" (click)="getAllPlansDetails()">Insurance Plans</button>
    <div class="activity">
        <div class="title">
            <i class="uil uil-clock-three"></i>
            <span class="text">All the Insurance Plans List</span>
        </div>


        <table class="table" id="zebra-h">
            <tr>
                <td>Sr No.</td>
                <td>Plan Id</td>
                <td>Plan Name</td>
                <td>Plan Type</td>
                <td>Cover Amount</td>
                <td>Plan Emi</td>
                <td>Details</td>
            </tr>
            <tr *ngFor="let plan of insurancePlansList,index as i">
                <td>{{i+1}}</td>
                <td>{{plan.planId}}</td>
                <td>{{plan.planName}}</td>
                <td>{{plan.planType}}</td>
                <td>{{plan.planCoverAmount}}</td>
                <td>{{plan.planEmi}}</td>
                <td>{{plan.planDetails}}</td>
            </tr>
        </table>
    </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center"></div>
          <h2 class="text-center">Forgot Password?</h2>
          <p>You can reset your password here.</p>
          <div class="panel-body">

            <form id="register-form" role="form" autocomplete="off" class="form" method="post">

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                  <input id="Username" name="Username" placeholder="Username" class="form-control" type="username">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                  <input id="password" name="password" placeholder="New Password" class="form-control"
                    type="newpassword">
                </div>
              </div>
              <div class="form-group">
                <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password"
                  type="submit">
              </div>

              <input type="hidden" class="hide" name="token" id="token" value="">
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

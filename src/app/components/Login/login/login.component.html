<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <script src="https://use.fontawesome.com/f59bcd8580.js"></script>
    <div class="container">
        <div class="row m-5 no-gutters shadow-lg">
            <div class="col-md-6 d-none d-md-block">
                <img src="../../../../assets/loginpic.png" class="img-fluid"
                    style="min-height:95%; min-width: 60%;" />
            </div>
            <div class="col-md-6 bg-white p-5">
                <img src="../../../../assets/logo1.png"  style="min-height: 10%; min-width:40px;">
                <br><br>
                <h3 class="pb-3">Login Form</h3>
                <div class="form-style">
                    <form>
                        <div class="form-group pb-3">
                            <label class="label-control" for="Username">Enter Your Name</label>
                            <input type="name" placeholder="Enter your full name" class="form-control" id="Username"
                                aria-describedby="nameHelp">
                        </div>
                        <div class="form-group pb-3">
                            <label class="label-control" for="Password">Enter Your Password</label>
                            <input type="password" placeholder="Password" class="form-control" id="Password">
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center"><span
                                    class="pl-2 font-weight-bold"></span></div>
                            <div><a href="/forgetpassword">Forgot Password?</a></div>
                        </div>
                        <div class="pb-2">
                            <button type="submit" class="btn btn-success w-100 font-weight-bold mt-2">Submit</button>
                        </div>
                    </form>

                    <div class="pt-4 text-center">
                       Do Not have Account  <a href="/">Sign Up</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>

<div class="card-body">
    <i class="bi bi-arrow-left"> </i>
    <button class="btn" routerLink="/patient/dashboard"> Back to dashboard</button>
<div class="card-body p-5">
    <h2 class="text-uppercase text-center mb-5" [ngStyle]="{color:'red'}">Fill Form to request a
        Claim</h2>
    <form  #formData="ngForm" (ngSubmit)="addInsuranceClaim(formData)" >
        <div class="form-group">
            <label>Claim Amount</label><input type="number" class="form-control"  #claimAmount="ngModel" name="claimAmount"  required ngModel>
            <span  style="color: red;"  *ngIf="claimAmount.touched && claimAmount.invalid">Claim Amount is Mandatory</span>
            </div>
            
            
            <div class="form-group">
                <label>Invoice Amount</label><input type="number"  class="form-control" #invoiceAmount="ngModel" name="invoiceAmount"  required ngModel>
                <span  style="color: red;"  *ngIf="invoiceAmount.touched && invoiceAmount.invalid">Invoice Amount is Mandatory</span>
                </div>
                
            
            
            <button type="submit"  class="btn btn-primary" [disabled]="formData.invalid" >Submit</button>
    
    </form>
   
</div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="vh-130 bg-image" style="background-image: url('../../../../assets/registerBack.png');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5" [ngStyle]="{color:'#87CEEB'}">Registration
                                    Form Patients</h2>

                                <form>

                                    <div class="form-outline md-4">
                                        <label class="form-label" for="name">Your Name</label>
                                        <input type="text" id="name" class="form-control "
                                            placeholder="Enter your full name" name="patientName" required />

                                    </div>

                                    <div class="form-outline md-4">
                                        <label class="form-label" for="email">Your Email Id</label>
                                        <input type="email" id="email" class="form-control "
                                            placeholder="Ex:xyz@gmail.com" name="patientEmail" required />

                                    </div>


                                    <div class="form-outline md-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" class="form-control "
                                            placeholder="Enter your password" name="patientPassword" required />

                                    </div>

                                    <div class="form-outline md-4">
                                        <label class="form-label" for="dob">Date of Birth</label>
                                        <input type="date" id="dob" class="form-control " placeholder="Ex:dd--mm--yy"
                                            name="patientDOB" required />

                                    </div>


                                    <label class="control-label">Enter Gender</label>
                                    <select type="dropdown" class="form-control" name="patientGender">
                                        <option value="" disabled selected>select gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Not Say"> Prefer Not to say</option>
                                    </select>

                                    <div class="form-outline md-4">
                                        <label class="form-label" for="contact">Enter Contact Number</label>
                                        <input type="tel" id="contact" class="form-control " placeholder="Ex 9830000014"
                                            name="patientContact" required />

                                    </div>

                                    <div class="form-outline md-4">
                                        <label class="form-label" for="address">Enter Address</label>
                                        <input type="text" id="address" class="form-control "
                                            placeholder="Enter your Contact Number" name="patientAddress" required />

                                    </div>

                                    <div class="form-outline md-4">
                                        <label class="form-label" for="disease">Enter Patient Disease</label>
                                        <input type="text" id="disease" class="form-control "
                                            placeholder="Enter your Medical Diagnose" name="patientDisease" required />

                                    </div>
                                    <br>





                                    <button type="submit" class="btn btn-primary col-lg-12">Register</button>
                                    <br>
                                    <p class="text-center text-muted mb-0">Have already an account? <a href="#!"
                                            class="fw-bold text-body"><u routerLink="/login">Login here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <footer class="copyright">
            <p class="text"> CareAssist Medical @All rights reserved</p>
        </footer>
    </section>
</body>

</html>
